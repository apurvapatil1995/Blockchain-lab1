<html>
	<head>
		<title>sell</title>
	</head>
	<body>
		<h1>What do you want to sell {{user.username}}?</h1>
		<form action="{% url 'wapp:sellExec' %}" method="post">
		{% csrf_token %}
		Item Name: <input type="text" name="item_name"><br>
		Item Description: <input type="text" name="item_desc"><br>
		Price: <input type="text" name="price"><br>
		<input type="submit" value="Sell"><br>
		</form>
	</body>
</html>
